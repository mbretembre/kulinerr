<ion-content class="background">
  <div class="content">
 
    <div class="ion-padding">
      <ion-input placeholder="Email" style="padding-left: 10px;  padding-right:10px; font-family:'Nunito', san-serif;" [(ngModel)]="email"></ion-input> <br>
      <ion-input type="password" placeholder="Password" style="padding-left: 10px; font-family:'Nunito', san-serif;" [(ngModel)]="password"></ion-input> <br>
      <ion-input type="password" placeholder="Confirm password" style="padding-left: 10px; font-family:'Nunito', san-serif;" [(ngModel)]="cpass"></ion-input> <br>
     </div>

    <ion-button class="actionbutton" expand="full" style="text-transform:none;" (click)="signup()">Sign Up</ion-button>
    <ion-button fill="clear" color="dark" size="small" style="font-size:10px" ><i class="signup-text">Already have an account ?</i></ion-button>
    <ion-button fill="clear" color="dark" size="small" style="font-size:10px" routerLink="/signin" routerDirection="root"><b class="signup-text">sign in</b></ion-button>
  </div>
</ion-content>
